name: Test
on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # 実行する dir を指定
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - uses: actions/cache@v2
        with:
          path: ./batch-action/node_modules
          key: ${{runner.os}}-nodemodules-${{ hashFiles('**/package_lock.json') }}
      - name: npm install, lint, test and build
        run: |
          ls -la
          ls -la ./batch-action/lib
          chmod 777 -R ./batch-action/lib
          chown -R runner:docker ./batch-action/lib
          ls -la ./batch-action/lib
          docker-compose run --rm app /bin/bash -c "whoami && ls -la && dum check-build"
