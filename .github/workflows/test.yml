name: Test
on: push

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # 実行する dir を指定
    defaults:
      run:
        shell: bash
        working-directory: batch-action
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: npm install, lint, test and build
        run: |
          docker-compose run --rm app /bin/bash -c "dum check-build"
